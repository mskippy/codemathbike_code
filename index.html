<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODE Courses</title>
  
 
  <link rel="stylesheet" href="/code/common/css/base.css">
  <script type="module" src="/code/common/js/main.js"></script>





  <style>
    /* --- compact CODE page styles (scoped) --- */
    body.code-page { --container: 960px; --gap:16px; --card-min:220px; --card-pad:16px; --icon:64px; --title:18px; }
  
    body.code-page header h1{
      font-size: 24px;           /* prevent global h1 from blowing up the title */
      line-height: 1.25;
      margin: 16px 0 8px;
      text-align: center;
    }
  
    body.code-page .code-landing{
      max-width: var(--container);
      margin: 0 auto;
      padding: 16px;
    }
  
    body.code-page .course-grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(var(--card-min), 1fr));
      gap: var(--gap);
      align-items: stretch;
    }
  
    body.code-page .course-card{
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 8px;
      padding: var(--card-pad);
      aspect-ratio: 5 / 4;       /* shorter than 4/3; lowers perceived size */
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      text-decoration: none; color: inherit;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    body.code-page .course-card:hover{ transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,.12); }
  
    body.code-page .course-card img{
      width: var(--icon); height: var(--icon);
      aspect-ratio: 1/1; object-fit: contain;
    }
  
    body.code-page .course-card h2{
      margin: 0;
      font-size: var(--title);   /* fixed px keeps it compact */
      line-height: 1.2;
      text-align: center;
    }
  </style>
  
</head>
<body class="code-page">
  <header>
    <h1 style="text-align:center;">CODE Courses</h1>
  </header>

  <main>
    <div class="course-grid">
      <a href="/code/ict8/index.html" class="course-card">
        <img src="/code/shared_course_assets/images/ict_8_icon.png" alt="ICT 8 Icon">
        <h2>ICT 8</h2>
      </a>

      <a href="/code/ict9/index.html" class="course-card">
        <img src="/code/shared_course_assets/images/ict_9_icon.png" alt="ICT 9 Icon">
        <h2>ICT 9</h2>
      </a>

      <a href="/code/dc1011/index.html" class="course-card">
        <img src="/code/shared_course_assets/images/digi_media_10.png" alt="Digital Media Icon"> <!--Temp page to deliver lesson need to redirect later-->
        <h2>Digital Communications 10/11</h2>
      </a>
    </div>
  </main>
</body>
</html>
